<!doctype html>
<html>
	 <head>
		<link rel="stylesheet" type="text/css" href="stylesheet/reset.css">
		<link rel="stylesheet" type="text/css" href="stylesheet/style.css">
		<title>Issues -> Contacts</title>
	 </head>
     <body>
		<header>
		</header>
		<main>
			<h2>Issues</h2>
			<div class="Issues">
				<table id="tblIssues">
					<thead>
						<tr>
							<th>ID</th>
							<th>Title</th>
							<th>Assigned To</th>
							<th>Opened By</th>
							<th>Opened Date</th>
							<th>Status</th>
							<th>Category</th>
							<th>Priority</th>
							<th>Description</th>
							<th>Due Date</th>
							<th>Related Issue</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>  
			</div>
			   
			<h2>Contacts</h2>
			<div class="Contacts">
				<table id="tblContacts">
					<thead>
						<tr>
							<th>ID</th>
							<th>Company</th>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Email Address</th>
							<th>Job Title</th>
							<th>Business Phone</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>  
			</div>
		</main>
          
          
          
		<footer>
		</footer>
		<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
